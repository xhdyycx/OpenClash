name: Sync Upstream

on:
  schedule:
    - cron: '0 2 * * *' # 每天 UTC 2:00 运行（北京时间 10:00）
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: <你的分支名> # 替换为你的分支名，如 my-branch
        fetch-depth: 0 # 获取全部历史

    - name: Add upstream remote
      run: git remote add upstream https://github.com/vernesong/OpenClash.git

    - name: Fetch upstream
      run: git fetch upstream

    - name: Merge upstream
      run: git merge upstream/master --no-edit

    - name: Push changes
      run: git push origin <你的分支名>
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
